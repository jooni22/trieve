{{- $domain := .Values.domain }}
{{- $externalDomain := .Values.externalDomain }}
{{- if eq .Values.environment "local" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dashboard
spec:
  ingressClassName: nginx
  rules:
    - host: dashboard.{{ $domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-chat
spec:
  ingressClassName: nginx
  rules:
    - host: chat.{{ $domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-server
spec:
  ingressClassName: nginx
  rules:
    - host: api.{{ $domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-service
                port:
                  number: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-search
spec:
  ingressClassName: nginx
  rules:
    - host: search.{{ $domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: search-service
                port:
                  number: 3001
{{- end }}
