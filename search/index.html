<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.tiny.cloud/1/cgddj0590kp8ld81hph2qvbg0m2zd5jvcodbfpj82sah3lvf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script is:inline>
      const theme = (() => {
        if (
          typeof localStorage !== "undefined" &&
          localStorage.getItem("theme")
        ) {
          return localStorage.getItem("theme");
        }
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          return "dark";
        }
        return "light";
      })();

      if (theme === "light") {
        document.documentElement.classList.remove("dark");
      } else {
        document.documentElement.classList.add("dark");
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope,
              );
            },
            function (error) {
              console.log("Service Worker registration failed:", error);
            },
          );
        });
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&amp;display=swap" rel="stylesheet">
    <meta name="theme-color" content="#5E5E5E" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.trieve.ai/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.trieve.ai/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.trieve.ai/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width" />
    <title>Search Playground | Trieve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Search Playground | Trieve">
    <meta property="og:site_name" content="Advanced Relevance Semantic Search and RAG API">
    <meta property="og:url" content="https://search.trieve.ai">
    <meta property="og:description" content="All-in-one infrastructure for building search, recommendations, and RAG. Trieve combines search language models with tools for tuning ranking and relevance." >
    <meta property="og:type" content="">
